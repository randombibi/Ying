                    <td class="table__text"><p>姓名：周扬 </p>
                        <p><br>爱好：羽毛球，键政（雾），蒸蒸日上三国杀</p>
                        <p><br>在本次项目中担任CIO，同时也负责项目日志和部分代码工作。玩的游戏不多，但觉得一款有意思的游戏具有神奇的凝聚力，能让身处各地的玩家在同一片空间中为同一件事触动。在日益恶劣的网络环境下，也许游戏是最后的净土。小学期的任务对于我这样的技术小白来说确实压力很大，原神3.0快点端上来吧，这小学期是一刻也待不下去了！最后希望大家喜欢我们这个跨越星际的旅行故事吧！</p>
